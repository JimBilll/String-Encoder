<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gödel Word Encoder</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <link rel="style" href="styles.css">
    <py-config>
        [[fetch]]
        files = ["/frontend.py", "/encoder.py"]
    </py-config>
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1>Gödel Word Encoder</h1>
    <textarea name="input" id="inp" oninput="this.value = this.value.toUpperCase()" cols="30" rows="10"></textarea>
    <button py-click="read()" id="readButton" class="py-button">read</button>
    <py-script>
        import js
        import frontend
        def read():
            text = Element("inp").element.value
            frontend.readInp(text)
    </py-script>
</body>
</html>
